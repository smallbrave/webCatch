    <h1 id="title">关于铝电解</h1>
    <div id="box">
      <p>&nbsp;电解铝就是通过电解得到的铝。现代电解铝工业生产采用冰晶石-氧化铝融盐电解法。熔融冰晶石是溶剂，氧化铝作为溶质，以碳素体作为阳极，铝液作为阴极，通入强大的直流电后，在950℃-970℃下，在电解槽内的两极上进行电化学反应，即电解。</p>
      <p>&nbsp;热度是指铝电解中电解质温度与初晶温度之间的差值。将过热度保持在5℃到12℃之间有利于形成规整的槽堂内形，进而能够稳定生产，减少水平电流，提高电流效率，延长电解槽寿命。</p>
    </div>
