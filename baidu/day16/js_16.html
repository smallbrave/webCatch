<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果:</p>
    <script>
          var firstNumber = getItem("first-number");
          var sencondNumber = getItem("second-number");
          var add = getItem("add-btn");
          var minus = getItem("minus-btn");
          var times =  getItem("times-btn");
          var divide =  getItem("divide-btn");
          var result =  getItem("result");
          
    add.onclick = function(){
        var valOne = firstNumber.value;
        var valTwo = sencondNumber.value;
        result.innerText = "运算结果："
        console.log(parseInt(valOne)  + parseInt(valTwo));
        result.innerText += ( parseInt(valOne)  + parseInt(valTwo));
    }
    minus.onclick = function(){
        var valOne = firstNumber.value;
        var valTwo = sencondNumber.value;
        result.innerText = "运算结果："
        console.log(parseInt(valOne) - parseInt(valTwo));
        result.innerText += ( parseInt(valOne)  - parseInt(valTwo));
    }
    times.onclick = function(){
        var valOne = firstNumber.value;
        var valTwo = sencondNumber.value;
        result.innerText = "运算结果："
        console.log(parseInt(valOne)  * parseInt(valTwo));
        result.innerText += ( parseInt(valOne)  * parseInt(valTwo));
    }
    divide.onclick = function(){
        var valOne = firstNumber.value;
        var valTwo = sencondNumber.value;
        result.innerText = "运算结果："
        console.log(parseInt(valOne)  / parseInt(valTwo));
        result.innerText += ( parseInt(valOne)  / parseInt(valTwo));
    }

    function getItem(text){
     return document.getElementById(text);
    }
    </script>
</body>
</html>
