<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title> day22 </title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>
    <body>
    <style>
    button{
        display: block;
    } 
    </style>
            <div>
                    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text" value="">
                    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text" value="">
            </div>
            <div>
                <button>判断当前选中的输入框输入内容是否为数字</button>
                <button>把 A 四舍五入为 B 个小数位数的数字</button>
                <button>当前选中数字的绝对值</button>
                <button>对当前选中的数字进行上舍入</button>
                <button>对当前选中的数字进行下舍入</button>
                <button>把当前选中的数字四舍五入为最接近的整数</button>
                <button>返回 A 和 B 中的最高值</button>
                <button>返回 A 和 B 中的最低值</button>        
            </div>
            <p id="result"></p>
    <script>
        var lableA = document.getElementById("num-a");
        var lableB = document.getElementById("num-b");
        var btns = document.getElementsByTagName("button");

        for(var i = 0;i<btns.length;i++){
            btns[i].onclick = function(e){
                var a = parseFloat(lableA.value) ;
                var b = parseFloat(lableB.value) ;
                var val = e.target.innerText;
                console.log(val == "判断当前选中的输入框输入内容是否为数字");
                if(val == "判断当前选中的输入框输入内容是否为数字" ){
                    isNumber(a,b);
                }else if(val == "把 A 四舍五入为 B 个小数位数的数字" ){
                    Rounding(a,b);
                }else if(val == "当前选中数字的绝对值"){
                    absolute(a,b);
                }else if(val == "对当前选中的数字进行上舍入"){
                    toUp(a,b);
                }else if(val == "对当前选中的数字进行下舍入"){
                    toDown(a,b);
                }else if(val == "把当前选中的数字四舍五入为最接近的整数"){
                    round(a,b); 
                }else if(val == "返回 A 和 B 中的最高值"){
                    max(a,b);
                }else if(val == "返回 A 和 B 中的最低值"){
                    min(a,b);
                }
            }
        }
        function isNumber(a,b){
            if(isNaN(a) || a == ""){
                console.log("Number A is NAN");
            }
            if(isNaN(b) || b == ""){
                console.log("Number B is NAN");
            }
        }
        function Rounding(a,b){
            console.log(a.toFixed(parseInt(b)));
        } 
        function absolute(a,b){
            console.log("A "+Math.abs(a));
            console.log("B "+Math.abs(b));
        }
        function toUp(a,b){
            console.log("A " + Math.ceil(a));
            console.log("B " + Math.ceil(b));
        }
        function toDown(a,b){
            console.log("A " + Math.floor(a));
            console.log("B " + Math.floor(b));
        }
        function round(a,b){
            console.log("A " + Math.round(a));
            console.log("B " + Math.round(b));
        }
        function max(a,b){
            console.log(Math.max(a,b));
        }
        function min(a,b){
            console.log(Math.min(a,b));
        }
    </script>        
    </body>
</html>
