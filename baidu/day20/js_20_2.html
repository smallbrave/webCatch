<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script>
       var scho = document.getElementById("school");
       var comp =document.getElementById("company");
       var sList = document.getElementById("school-select");
       var cList = document.getElementById("company-select"); 
    
    scho.onclick = function(){
        cList.style.display = "none"
        sList.style.display = "block";
    }
    comp.onclick = function(){
        sList.style.display = "none";
        cList.style.display = "block";
    }
    </script>
</body>
</html>
